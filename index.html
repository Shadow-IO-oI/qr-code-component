<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230413144721">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__body">
						<div class="main-block__image-ibg"><picture><source srcset="img/image-qr-code.webp" type="image/webp"><img src="img/image-qr-code.png" alt=""></picture></div>
						<div class="main-block__info info">
							<div class="info__title">
								Improve your front-end skills by building projects
							</div>
							<div class="info__text">
								Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__attribution attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="https://www.frontendmentor.io/profile/Shadow-IO-oI">Shadow</a>.
				</div>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230413144721"></script>
</body>

</html>
